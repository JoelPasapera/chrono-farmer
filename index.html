<!DOCTYPE html>
<html lang="es">

<head>

                    <span class="resources-bar__value" data-resource="temporal-pulses">0</span>

                <div class="resources-bar__item">

                        <div class="time-portal__ring"></div>
                        <div class="time-portal__core"></div>
                    </div>
                    <button class="time-portal__activate" data-action="activate-portal">
                        Viajar en el Tiempo
                    </button>
                </div>
            </main>

            <!-- Panel lateral de herramientas -->
            <aside class="tools-panel">
                <div class="tools-panel__section">
                    <h3 class="tools-panel__title">Herramientas</h3>
                    <div class="tools-panel__tools">
                        <button class="tool-btn tool-btn--active" data-tool="plant">
                            <span class="tool-btn__icon">üå±</span>
                            <span class="tool-btn__label">Plantar</span>
